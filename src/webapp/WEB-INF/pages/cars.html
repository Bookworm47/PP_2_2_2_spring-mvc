<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h1>Table Cars</h1>
<table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Release</th>
    </tr>
    <tr>
        <tr th:each="car : ${cars}">
    <td th:utext="${car.getCarBrand()}"></td>
    <td th:utext="${car.getModel()}"></td>
    <td th:utext="${car.getRelease()}"></td>
    </tr>
</table>
</body>
</html>
